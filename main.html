<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div id="pageTitle">To-Do List</div>

    <form action="task" method="post" id="taskInfo">
        <input type="text" name="task" id="taskBox" placeholder="Add a new Task">
        <input type="submit" value="Add" id="taskSubmit">
    </form>

    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>

</html>
